          <p style="font-size:28px;"><span style="font-family:'微软雅黑 Bold', '微软雅黑';font-weight:700;">付款页面</span></p><p style="font-size:13px;"><span style="font-family:'Arial Normal', 'Arial';font-weight:400;"><br></span></p><p style="font-size:16px;"><span style="font-family:'微软雅黑';font-weight:400;">1.付款页面显示当前购买的书籍封面、名称、作者、价格及余额。</span></p><p style="font-size:16px;"><span style="font-family:'微软雅黑';font-weight:400;"><br></span></p><p style="font-size:16px;"><span style="font-family:'微软雅黑';font-weight:400;">2.点击上述右上角【书架】键，进入【我的书架】页面。</span></p><p style="font-size:16px;"><span style="font-family:'微软雅黑';font-weight:400;"><br></span></p><p style="font-size:16px;"><span style="font-family:'微软雅黑';font-weight:400;">3.点击左上角【返回】键，返回【书城】页面。</span></p><p style="font-size:16px;"><span style="font-family:'微软雅黑';font-weight:400;"><br></span></p><p style="font-size:16px;"><span style="font-family:'微软雅黑';font-weight:400;">4.点击【购买】键弹出付费按钮，付费完成后自动跳转至书籍内容页。</span></p>
