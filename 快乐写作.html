          <p style="font-size:28px;"><span style="font-family:'微软雅黑 Bold', '微软雅黑';font-weight:700;">快乐写作</span></p><p style="font-size:13px;"><span style="font-family:'Arial Normal', 'Arial';font-weight:400;"><br></span></p><p style="font-size:16px;"><span style="font-family:'微软雅黑';font-weight:400;">1.焦点移到右上角【小鸟】，出现交互动作。</span></p><p style="font-size:16px;"><span style="font-family:'微软雅黑';font-weight:400;"><br></span></p><p style="font-size:16px;"><span style="font-family:'微软雅黑';font-weight:400;">2.焦点移到【信封】处，出现【来信】、【写信】按钮。</span></p><p style="font-size:16px;"><span style="font-family:'微软雅黑';font-weight:400;"><br></span></p><p style="font-size:16px;"><span style="font-family:'微软雅黑';font-weight:400;">3.点击【来信】，进入来信页面。</span></p><p style="font-size:16px;"><span style="font-family:'微软雅黑';font-weight:400;"><br></span></p><p style="font-size:16px;"><span style="font-family:'微软雅黑';font-weight:400;">4.点击【写信】，进入写信页面。</span></p>
