        <div id="u2371_text" class="text ">
          <p style="font-size:28px;"><span style="font-family:'微软雅黑 Bold', '微软雅黑';font-weight:700;">课堂</span></p><p style="font-size:13px;"><span style="font-family:'Arial Normal', 'Arial';font-weight:400;"><br></span></p><p style="font-size:16px;"><span style="font-family:'微软雅黑';font-weight:400;">1.点击左上角【返回】键，返回【首页】。</span></p><p style="font-size:16px;"><span style="font-family:'微软雅黑';font-weight:400;"><br></span></p><p style="font-size:16px;"><span style="font-family:'微软雅黑';font-weight:400;">2.点击【趣味识字】键，进入【5.1 趣味识字】页面。</span></p><p style="font-size:16px;"><span style="font-family:'微软雅黑';font-weight:400;"><br></span></p><p style="font-size:16px;"><span style="font-family:'微软雅黑';font-weight:400;">3.点击【快乐写作】键，进入【5.2 快乐写作】页面。</span></p><p style="font-size:16px;"><span style="font-family:'微软雅黑';font-weight:400;"><br></span></p><p style="font-size:16px;"><span style="font-family:'微软雅黑';font-weight:400;">4.点击【寓言故事】，进入【5.3 寓言故事】页面。</span></p><p style="font-size:16px;"><span style="font-family:'微软雅黑';font-weight:400;"><br></span></p><p style="font-size:16px;"><span style="font-family:'微软雅黑';font-weight:400;">5.点击下方中间【休息一下】，进入【5.4 休息一下】页面。</span></p><p style="font-size:16px;"><span style="font-family:'微软雅黑';font-weight:400;"><br></span></p><p style="font-size:16px;"><span style="font-family:'微软雅黑';font-weight:400;">6.焦点移到左下角IP形象，出现交互动作。</span></p>
