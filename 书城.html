          <p style="font-size:28px;"><span style="font-family:'微软雅黑 Bold', '微软雅黑';font-weight:700;">书城</span></p><p style="font-size:13px;"><span style="font-family:'Arial Normal', 'Arial';font-weight:400;"><br></span></p><p style="font-size:16px;"><span style="font-family:'微软雅黑';font-weight:400;">1.书城首页显示【精选绘本】、【历史读物】、【文学读物】、【诗词歌赋】四个栏目，并列出热门推荐。同时首页可进行上下滚动交互动作。</span></p><p style="font-size:16px;"><span style="font-family:'微软雅黑';font-weight:400;"><br></span></p><p style="font-size:16px;"><span style="font-family:'微软雅黑';font-weight:400;">3.用户点击图书，可跳转至【书本详情页】。</span></p><p style="font-size:16px;"><span style="font-family:'微软雅黑';font-weight:400;"><br></span></p><p style="font-size:16px;"><span style="font-family:'微软雅黑';font-weight:400;">4.用户点击【精选绘本】、【历史读物】、【文学读物】、【诗词歌赋】四个栏目，可以查看该栏目下的所有书籍。</span></p><p style="font-size:16px;"><span style="font-family:'微软雅黑';font-weight:400;"><br></span></p><p style="font-size:16px;"><span style="font-family:'微软雅黑';font-weight:400;">5.用户点击右上角【书架】按钮，可以进入【我的书架】页面。</span></p>
